{% extends 'base.html' %}

{% block title %}Resultados da Busca{% endblock %}

{% block content %}
    <h1>Resultados da Busca por "{{ query }}"</h1>
    <ul class="users-list">
        {% for user in users %}
            <li><a href="{% url 'user_profile' username=user.username %}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
